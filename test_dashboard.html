<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Dashboard Test</h1>
        <div class="mb-3">
            <input type="file" id="csvFileInput" accept=".csv" class="form-control">
        </div>
        <div id="status" class="alert alert-info">Please upload a CSV file to test</div>
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        console.log('Dashboard test page loaded');
        
        document.getElementById('csvFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            if (!file) {
                statusDiv.innerHTML = 'No file selected';
                return;
            }
            
            statusDiv.innerHTML = 'Processing file...';
            statusDiv.className = 'alert alert-warning';
            
            console.log('File selected:', file.name, 'Size:', file.size);
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log('Papa.parse completed');
                    console.log('Data rows:', results.data.length);
                    console.log('Errors:', results.errors);
                    console.log('Meta:', results.meta);
                    
                    if (results.errors.length > 0) {
                        statusDiv.innerHTML = 'CSV parsing errors: ' + results.errors.map(e => e.message).join(', ');
                        statusDiv.className = 'alert alert-danger';
                        return;
                    }
                    
                    if (results.data.length === 0) {
                        statusDiv.innerHTML = 'No data found in CSV file';
                        statusDiv.className = 'alert alert-warning';
                        return;
                    }
                    
                    // Show sample data
                    const sampleData = results.data.slice(0, 3);
                    const columns = Object.keys(sampleData[0] || {});
                    
                    statusDiv.innerHTML = `âœ… File processed successfully! Found ${results.data.length} rows with ${columns.length} columns`;
                    statusDiv.className = 'alert alert-success';
                    
                    resultsDiv.innerHTML = `
                        <h5>Sample Data (first 3 rows):</h5>
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered">
                                <thead>
                                    <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
                                </thead>
                                <tbody>
                                    ${sampleData.map(row => 
                                        `<tr>${columns.map(col => `<td>${row[col] || ''}</td>`).join('')}</tr>`
                                    ).join('')}
                                </tbody>
                            </table>
                        </div>
                        <h5>Column Names Found:</h5>
                        <ul>${columns.map(col => `<li>${col}</li>`).join('')}</ul>
                    `;
                },
                error: function(error) {
                    console.error('Papa.parse error:', error);
                    statusDiv.innerHTML = 'Error parsing CSV: ' + error.message;
                    statusDiv.className = 'alert alert-danger';
                }
            });
        });
    </script>
</body>
</html>
